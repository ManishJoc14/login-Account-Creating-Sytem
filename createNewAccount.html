<!DOCTYPE html>
<html lang="en">
<head>
				<title>Login</title>
<link rel="stylesheet"type="text/css"href="createNewAccount.css">
<meta name="viewport"content="width=device-width">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<script>
			function $(element) {
       return document.getElementById(element);
         }
				function check(){
				    var pass1=$("pass1").value;
				    var pass2=$("pass2").value;
				    
				  if(pass1===pass2){ $("pass2").style.color="black";
				    }
				    else{
   $("pass2").value=""; $("pass2").style.color="red";
        }
				}
			
				
				function visibility1() {
  var p1= $("pass1");
  if (p1.type === "password") {
        p1.type = "text";
        } else {
        p1.type = "password";
       }
  }
  
  

    function visibility2(){
     var p2= $("pass2");
        if (p2.type === "password") {
        p2.type = "text";
        } else {
        p2.type = "password";
                }
           }


</script>
</head>
<body>
							
	<form name="form1"action="createNewAccount.php"method="POST">
				<h1>Create New Account</h1>
				
					      <div class="inp">
					  
									<i class="fa fa-user" aria-hidden="true"></i>
									<input type="text" class="input"placeholder="Name" name="name"required>
									
           </div>
					
	
								   	 <div class="inp">
				<i class="fa fa-envelope" aria-hidden="true"></i>
								   	<input type="email" class="input"placeholder="Email" name="Email" required>
								   	</div>
								   	
								   	<div class="inp">
			        <i class="fa fa-mobile" aria-hidden="true"></i>
								   	<input type="number" class="input"placeholder="Phone number" name="Phone no." required>
								   	</div>


								   	 <div class="inp" class="eye">
								   	 		
								   		<i class="fa fa-key" aria-hidden="true"></i>
								   	<input type="Password" name="pass" class="input"placeholder="Password"  id="pass1"required>
								    	<i class="fa fa-eye" id="togglePassword"style="font-size:15px;float:right;"onclick="visibility1()"></i>
								   	</div>
	
								   	
								   	 <div class="inp" class="eye">
			         	<i class="fa fa-lock" aria-hidden="true"></i>
			
								   	<input type="Password" class="input"placeholder="Confirm Password" id="pass2"required>
								 		<i class="fa fa-eye" id="togglePassword"style="font-size:15px;float:right;"onclick="visibility2()"></i>
					       </div>
					       
				<button type="Submit"class="btn1"id="sub"onclick="check()">Submit
<i class="fa fa-check-circle-o" aria-hidden="true"style="margin-left:5px;"></i>	
</button>
					
	</div>
	
	</form>
</body>
</html>
